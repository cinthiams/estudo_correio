{% extends 'index.html' %}
{% load static %}
{% block content %}

<div class="container">

  <form action="" method=POST>

      <label for="exampleInputEmail1">Username</label>
      <input type="user" class="form-control" id="exampleInputuser" aria-describedby="emailHelp" placeholder="user" name="user">

  </div>
