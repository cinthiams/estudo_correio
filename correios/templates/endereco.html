
{% extends 'index.html' %}
{% load static %}
{% block content %}
  <div class="container">
    {{ form.songfile }}
    {{ form.path }}
    <form  method=POST > 
      <div class="form-group">
        <label for="inputAddress">Rua</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" name='rua'>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputCity">Bairro</label>
          <input type="text" class="form-control" id="inputCity" name='bairro'>
        </div>
        
        <div class="form-group col-md-6">
          <label for="inputCity">Cep</label>
          <input type="text" class="form-control" id="inputZip" name='cep'>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputCity">Estado</label>
          <input type="text" class="form-control" id="inputCity" name = 'estado'>
        </div>
        <div class="form-group col-md-6">
          <label for="inputState">Cidade</label>
          <select id="inputState" class="form-control" name ='cidade'>
            <option selected>Choose...</option>
            <option>...</option>
          </select>
        </div>
       
      </div>
  
        {% csrf_token %}
				
      </div>
      <button type="submit" class="btn btn-primary">Sign in</button>
    </form>
</div>
{% endblock %}
