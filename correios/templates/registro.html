{% extends 'index.html' %}
{% load static %}
{% block content %}
  <div class="container">
   
 <form action="" method=POST>
  <div class="form-group" >
    <label for="exampleInputEmail1">Username</label>
    <input type="user" class="form-control" id="exampleInputuser" aria-describedby="emailHelp" placeholder="User" name="username">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="email">

  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password1">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password2" class="form-control" id="exampleInputPassword1" placeholder="password2" name="password2">

  </div>
  
  {% csrf_token %}
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>


{% endblock %}
